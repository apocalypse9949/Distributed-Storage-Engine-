apiVersion: apps/v1
kind: Deployment
metadata:
  name: distributed-storage-engine
  labels:
    app: distributed-storage-engine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: distributed-storage-engine
  template:
    metadata:
      labels:
        app: distributed-storage-engine
    spec:
      containers:
      - name: distributed-storage-engine
        image: distributed-storage-engine-image:latest # This image should be built locally or pushed to a registry
        ports:
        - containerPort: 50051
---
apiVersion: v1
kind: Service
metadata:
  name: distributed-storage-engine
  labels:
    app: distributed-storage-engine
spec:
  selector:
    app: distributed-storage-engine
  ports:
    - protocol: TCP
      port: 50051
      targetPort: 50051
  type: LoadBalancer # Use NodePort or ClusterIP for internal access, LoadBalancer for external access
